<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background — warm, deep charcoal -->
    <linearGradient id="bg" x1="0" y1="0" x2="0.2" y2="1">
      <stop offset="0%" stop-color="#1f1d22"/>
      <stop offset="100%" stop-color="#131215"/>
    </linearGradient>

    <!-- Panel surfaces — warm dark -->
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.035)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.015)"/>
    </linearGradient>

    <!-- Champagne accent -->
    <linearGradient id="champagne" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dcc9a3"/>
      <stop offset="100%" stop-color="#c4a87a"/>
    </linearGradient>

    <!-- Bar gradient — warm gold, bottom to top fade -->
    <linearGradient id="bar-grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#b89b6a" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#dcc9a3" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Seek fill -->
    <linearGradient id="seek-fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#cbb48e"/>
      <stop offset="100%" stop-color="#cbb48e" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Warm ambient light from top center -->
    <radialGradient id="ambient" cx="0.5" cy="0.15" r="0.7">
      <stop offset="0%" stop-color="#dcc9a3" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#dcc9a3" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gentle play button glow -->
    <filter id="play-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Noise texture for warmth -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="gray-noise"/>
      <feBlend in="SourceGraphic" in2="gray-noise" mode="overlay" result="blended"/>
      <feComponentTransfer in="blended">
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>

    <!-- macOS icon mask -->
    <clipPath id="icon-mask">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>

    <!-- Divider color shorthand -->
  </defs>

  <g clip-path="url(#icon-mask)">
    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>
    <rect width="1024" height="1024" fill="url(#ambient)"/>

    <!-- Subtle grain overlay -->
    <rect width="1024" height="1024" fill="url(#bg)" filter="url(#noise)" opacity="0.3"/>

    <!-- ═══ PANEL 1: Visualizer ═══ -->
    <rect x="172" y="152" width="680" height="170" rx="10" fill="url(#panel)"/>

    <!-- Elegant thin bars — like a high-end spectrum analyzer -->
    <g opacity="0.85">
      <rect x="212" y="248" width="10" height="40" rx="2" fill="url(#bar-grad)"/>
      <rect x="234" y="224" width="10" height="64" rx="2" fill="url(#bar-grad)"/>
      <rect x="256" y="204" width="10" height="84" rx="2" fill="url(#bar-grad)"/>
      <rect x="278" y="218" width="10" height="70" rx="2" fill="url(#bar-grad)"/>
      <rect x="300" y="238" width="10" height="50" rx="2" fill="url(#bar-grad)"/>
      <rect x="322" y="210" width="10" height="78" rx="2" fill="url(#bar-grad)"/>
      <rect x="344" y="192" width="10" height="96" rx="2" fill="url(#bar-grad)"/>
      <rect x="366" y="212" width="10" height="76" rx="2" fill="url(#bar-grad)"/>
      <rect x="388" y="232" width="10" height="56" rx="2" fill="url(#bar-grad)"/>
      <rect x="410" y="198" width="10" height="90" rx="2" fill="url(#bar-grad)"/>
      <rect x="432" y="182" width="10" height="106" rx="2" fill="url(#bar-grad)"/>
      <rect x="454" y="196" width="10" height="92" rx="2" fill="url(#bar-grad)"/>
      <rect x="476" y="216" width="10" height="72" rx="2" fill="url(#bar-grad)"/>
      <rect x="498" y="188" width="10" height="100" rx="2" fill="url(#bar-grad)"/>
      <rect x="520" y="174" width="10" height="114" rx="2" fill="url(#bar-grad)"/>
      <rect x="542" y="200" width="10" height="88" rx="2" fill="url(#bar-grad)"/>
      <rect x="564" y="220" width="10" height="68" rx="2" fill="url(#bar-grad)"/>
      <rect x="586" y="236" width="10" height="52" rx="2" fill="url(#bar-grad)"/>
      <rect x="608" y="214" width="10" height="74" rx="2" fill="url(#bar-grad)"/>
      <rect x="630" y="194" width="10" height="94" rx="2" fill="url(#bar-grad)"/>
      <rect x="652" y="208" width="10" height="80" rx="2" fill="url(#bar-grad)"/>
      <rect x="674" y="228" width="10" height="60" rx="2" fill="url(#bar-grad)"/>
      <rect x="696" y="240" width="10" height="48" rx="2" fill="url(#bar-grad)"/>
      <rect x="718" y="232" width="10" height="56" rx="2" fill="url(#bar-grad)"/>
      <rect x="740" y="248" width="10" height="40" rx="2" fill="url(#bar-grad)"/>
      <rect x="762" y="256" width="10" height="32" rx="2" fill="url(#bar-grad)"/>
      <rect x="784" y="262" width="10" height="26" rx="2" fill="url(#bar-grad)"/>
      <rect x="806" y="268" width="10" height="20" rx="2" fill="url(#bar-grad)"/>
    </g>

    <!-- Hairline divider -->
    <line x1="200" y1="342" x2="824" y2="342" stroke="#cbb48e" stroke-opacity="0.08" stroke-width="0.5"/>

    <!-- ═══ PANEL 2: Display ═══ -->
    <rect x="172" y="352" width="680" height="118" rx="10" fill="rgba(0,0,0,0.2)"/>

    <!-- Display text — warm champagne, restrained -->
    <g font-family="'SF Mono', 'Menlo', 'Courier', monospace">
      <text x="212" y="394" fill="#cbb48e" opacity="0.45" font-size="16" font-weight="500">256</text>
      <text x="266" y="394" fill="#cbb48e" opacity="0.22" font-size="9" font-weight="600" letter-spacing="1">KBPS</text>
      <text x="326" y="394" fill="#cbb48e" opacity="0.45" font-size="16" font-weight="500">44</text>
      <text x="358" y="394" fill="#cbb48e" opacity="0.22" font-size="9" font-weight="600" letter-spacing="1">KHZ</text>
      <text x="428" y="394" fill="#cbb48e" opacity="0.18" font-size="9" font-weight="700" letter-spacing="2.5">STEREO</text>

      <!-- Time -->
      <text x="792" y="396" fill="#cbb48e" opacity="0.4" font-size="20" font-weight="500" text-anchor="end">3:42</text>

      <!-- Track info -->
      <text x="212" y="432" fill="#cbb48e" opacity="0.3" font-size="13" letter-spacing="0.5" font-weight="400">Now Playing</text>
    </g>

    <!-- Seek bar -->
    <rect x="212" y="448" width="600" height="3" rx="1.5" fill="#cbb48e" fill-opacity="0.06"/>
    <rect x="212" y="448" width="368" height="3" rx="1.5" fill="url(#seek-fill)"/>
    <circle cx="580" cy="449.5" r="5" fill="#cbb48e" opacity="0.5"/>

    <!-- Hairline divider -->
    <line x1="200" y1="490" x2="824" y2="490" stroke="#cbb48e" stroke-opacity="0.08" stroke-width="0.5"/>

    <!-- ═══ PANEL 3: Album Art ═══ -->
    <rect x="172" y="500" width="680" height="290" rx="10" fill="url(#panel)"/>

    <!-- Vinyl record — refined, minimal -->
    <g transform="translate(512, 645)">
      <circle cx="0" cy="0" r="108" fill="none" stroke="#cbb48e" stroke-opacity="0.08" stroke-width="1"/>
      <circle cx="0" cy="0" r="88" fill="none" stroke="#cbb48e" stroke-opacity="0.06" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="72" fill="none" stroke="#cbb48e" stroke-opacity="0.05" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="56" fill="none" stroke="#cbb48e" stroke-opacity="0.04" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="36" fill="rgba(203,180,142,0.03)" stroke="#cbb48e" stroke-opacity="0.1" stroke-width="0.75"/>
      <circle cx="0" cy="0" r="4" fill="#cbb48e" opacity="0.35"/>
      <!-- Light catch — subtle reflection arc -->
      <path d="M -56 -72 A 92 92 0 0 1 72 -56" fill="none" stroke="#cbb48e" stroke-opacity="0.04" stroke-width="18" stroke-linecap="round"/>
    </g>

    <!-- Hairline divider -->
    <line x1="200" y1="810" x2="824" y2="810" stroke="#cbb48e" stroke-opacity="0.08" stroke-width="0.5"/>

    <!-- ═══ PANEL 4: Controls ═══ -->
    <rect x="172" y="820" width="680" height="84" rx="10" fill="url(#panel)"/>

    <g transform="translate(512, 862)">
      <!-- Previous — understated -->
      <g transform="translate(-72, 0)" opacity="0.3">
        <rect x="-13" y="-7" width="3" height="14" rx="1" fill="#cbb48e"/>
        <polygon points="-8,-7 3,0 -8,7" fill="#cbb48e"/>
      </g>

      <!-- Play — elegant, restrained glow -->
      <g filter="url(#play-glow)">
        <circle cx="0" cy="0" r="22" fill="rgba(203,180,142,0.04)" stroke="#cbb48e" stroke-opacity="0.25" stroke-width="1"/>
        <polygon points="-6,-10 12,0 -6,10" fill="#cbb48e" opacity="0.65"/>
      </g>

      <!-- Next -->
      <g transform="translate(72, 0)" opacity="0.3">
        <polygon points="-3,-7 8,0 -3,7" fill="#cbb48e"/>
        <rect x="10" y="-7" width="3" height="14" rx="1" fill="#cbb48e"/>
      </g>

      <!-- Shuffle -->
      <g transform="translate(-140, 0)" opacity="0.15">
        <path d="M-5,-3 L5,3 M-5,3 L5,-3" stroke="#cbb48e" stroke-width="1.5" stroke-linecap="round"/>
      </g>

      <!-- Repeat -->
      <g transform="translate(140, 0)" opacity="0.15">
        <path d="M-5,-2.5 L5,-2.5 L2.5,-5 M5,2.5 L-5,2.5 L-2.5,5" stroke="#cbb48e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </g>

    <!-- ═══ Finishing ═══ -->

    <!-- Very soft vignette -->
    <rect width="1024" height="1024" fill="none" stroke="#0a090c" stroke-width="80" stroke-opacity="0.4" rx="228" ry="228"/>

    <!-- Top edge highlight — barely there -->
    <rect x="280" y="88" width="464" height="1" rx="0.5" fill="#cbb48e" opacity="0.06"/>
  </g>
</svg>
